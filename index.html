<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles.css" type="text/css" />
    <title>Trail Skateboards</title>
  </head>
  <body>
    <!-- Navbar and logo -->
    <nav class="customNav navbar navbar-expand-lg">
      <a class="navbar-brand" href="#"
        ><img src="./assets/images/TSlogo.png"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#featuredProducts"
              >Featured Products <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#shopEthos">Shop Ethos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="media">Media</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Clothing
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Hats</a>
              <a class="dropdown-item" href="#">Tops</a>
              <a class="dropdown-item" href="#">Bottoms</a>
              <a class="dropdown-item" href="#">Shoes</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Hardware
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Decks</a>
              <a class="dropdown-item" href="#">Trucks</a>
              <a class="dropdown-item" href="#">Bearings & Bolts</a>
              <a class="dropdown-item" href="#">Wheels</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Jumbotron & sign up -->
    <div class="hero">
      <div class="jumbotron">
        <div class="jumboCopy">
          <h1 class="display-4">Trail Skateboards</h1>
          <p class="lead">
            Join our mailing list and stay up to date with all our latest news
            and discounts
          </p>
          <form>
            <div class="signUp">
              <input
                required
                type="email"
                class="emailInput"
                id="emailSignUp"
                placeholder="Enter your email"
              />
            </div>
            <button type="submit" id="emailSubmit" class="signUpSubmit">
              STAY UP TO DATE
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Featured products grid -->

    <article class="container">
      <section class="row">
        <div class="col"></div>
      </section>
    </article>

    <!-- Java script -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
